version: '3.7' 
services:
  app: 
    container_name: clientdev
    image: clientdevelop
    restart: always 
    build: .
    environment:
      - BRANCH=develop
      - ENVIRONMENT=dev
    ports: 
    - '2020:2020'
    expose:
      - '2020'

  webapi: 
    container_name: serverdev
    image: serverdevelop
    restart: always 
    build: .
    environment:
      - BRANCH=develop
      - ENVIRONMENT=dev
    ports: 
      - '2000:2000'
    expose:
      - '2000'  
    links:
      - mongo
    
  mongo:
    container_name: mongo 
    image: mongodb/mongodb-community-server
    volumes: 
      - ./data:/data/db
    ports:
      - '27017:27017'